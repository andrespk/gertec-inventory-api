services:
  inventory-api:
    image: gertec-inventory-api:${API_VERSION}
    container_name: inventory-api-${API_ENVIRONMENT}
    build:
      context: ../
      dockerfile: build/Dockerfile
    ports:
      - '${API_EXTERNAL_PORT}:${API_PORT}'
    env_file:
      - env.${ASPNETCORE_ENVIRONMENT}
    networks:
      - gertec-app-net
      
  inventory-db:
    image: ${DB_IMAGE}
    container_name: inventory-db-${API_ENVIRONMENT}
    restart: always
    ports:
      - '${DB_EXTERNAL_PORT}:${DB_PORT}'
    env_file:
      - env.${ASPNETCORE_ENVIRONMENT}
    volumes:
      - mysql-data:${DB_VOLUME}
      - ../build/db-creation.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - gertec-app-net

volumes:
  mysql-data:
    driver: local
    
networks:
  gertec-app-net:
    driver: bridge
