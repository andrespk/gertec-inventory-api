services:
  inventory-api:
    image: gertec-inventory-api:${API_VERSION}
    container_name: inventory-api-${API_ENVIRONMENT}
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '5000:80'
    env_file:
      - .env.${ASPNETCORE_ENVIRONMENT}
    networks:
      - gertec-app-net
      
  inventory-db:
    image: ${DB_IMAGE}
    container_name: inventory-db-${API_ENVIRONMENT}
    restart: always
    ports:
      - '${DB_PORT}:3306'
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ADMIN_PASSWORD}
      - MYSQL_DATABASE=${DB_NAME}
    volumes:
      - mysql-volume:/var/lib/mysql
      - ../db/db-creation.sql:/docker-entrypoint-initdb.d/db-creation.sql
    networks:
      - gertec-app-net

volumes:
  mysql-volume:
    driver: local
    
networks:
  gertec-app-net:
    driver: bridge
