services:
  inventory-api:
    image: gertec-inventory-api:1.0.0
    container_name: inventory-api-dev
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '5000:80'
    env_file:
      - .env.Development
    networks:
      - gertec-app-net
      
  inventory-db:
    image: mysql:9.0.0-oraclelinux
    container_name: inventory-db-dev
    restart: always
    ports:
      - '5001:3306'
    environment:
      - MYSQL_ROOT_PASSWORD=s3nh4Ma1sSecr3tA
      - MYSQL_DATABASE=gertec_db
    volumes:
      - mysql-volume:/var/lib/mysql
      - ../db/db-creation.sql:/docker-entrypoint-initdb.d/db-creation.sql
    networks:
      - gertec-app-net

volumes:
  mysql-volume:
    driver: local
    
networks:
  gertec-app-net:
    driver: bridge
